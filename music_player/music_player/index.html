    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <audio src="./song1.mp3" controls hidden id="audio"></audio>
    <main class="main">
      <div class="music_cover">

          src="https://d2v5dzhdg4zhx3.cloudfront.net/storyPage/webassets/81ae9aac-f227-4545-b752-a779e4981857.webp"
          alt=""

        <div class="main_options">

          </div>
